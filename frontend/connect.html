<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campus Connect | Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

  <!-- ================= HEADER ================= -->
  <header class="max-w-7xl mx-auto px-6 pt-10">
    <h1 class="text-3xl font-bold text-gray-900">
      Connect with Seniors & Peers
    </h1>
    <p class="text-gray-600 mt-2">
      Find mentors based on exam preparation, branch, and experience
    </p>
  </header>

  <!-- ================= FILTERS ================= -->
  <section class="max-w-7xl mx-auto px-6 mt-8">
    <div class="bg-white rounded-xl shadow p-6 space-y-4">

      <input
        type="text"
        placeholder="Search by name, branch or exam..."
        class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <div class="grid md:grid-cols-3 gap-4">
        <select class="border rounded-lg px-4 py-3">
          <option>All Branches</option>
        </select>

        <select class="border rounded-lg px-4 py-3">
          <option>All Years</option>
        </select>

        <select class="border rounded-lg px-4 py-3">
          <option>All Exam Prep</option>
        </select>
      </div>

    </div>
  </section>

  <!-- ================= PROFILES GRID ================= -->
  <main class="max-w-7xl mx-auto px-6 mt-10">
    <div
      id="userGrid"
      class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"
    >
      <!-- Profiles will be injected here -->
    </div>
  </main>

  <!-- ================= SCRIPT ================= -->
  <script>
let allUsers = [];
const grid = document.getElementById("userGrid");

// Fetch users
fetch("http://localhost:3000/users")
  .then(res => res.json())
  .then(data => {
    allUsers = data;
    renderProfiles(allUsers);
    fillDropdowns();
  });

// Render profiles
function renderProfiles(list) {
  grid.innerHTML = "";

  if (list.length === 0) {
    grid.innerHTML = `
      <div class="col-span-full text-center text-gray-500 py-20">
        <p class="text-lg font-medium">No profiles found</p>
      </div>`;
    return;
  }

  list.forEach(u => {
    grid.innerHTML += `
      <div class="bg-white rounded-xl shadow p-6 space-y-2">
        <h3 class="text-xl font-semibold">${u.first_name} ${u.last_name}</h3>
        <p class="text-sm">Branch: ${u.branch}</p>
        <p class="text-sm">Year: ${u.year}</p>
        <p class="text-sm">Exam Prep: ${u.exam}</p>
      </div>`;
  });
}

// Search & filter logic
function applyFilters() {
  let search = document.getElementById("searchBox").value.toLowerCase();
  let branch = document.getElementById("branchFilter").value;
  let year = document.getElementById("yearFilter").value;
  let exam = document.getElementById("examFilter").value;

  let filtered = allUsers.filter(u => {
    let nameMatch =
      u.first_name.toLowerCase().includes(search) ||
      u.last_name.toLowerCase().includes(search);

    let branchMatch = branch === "All" || u.branch === branch;
    let yearMatch = year === "All" || u.year === year;
    let examMatch = exam === "All" || u.exam === exam;

    return nameMatch && branchMatch && yearMatch && examMatch;
  });

  renderProfiles(filtered);
}

// Fill dropdowns dynamically
function fillDropdowns() {
  let branches = [...new Set(allUsers.map(u => u.branch))];
  let years = [...new Set(allUsers.map(u => u.year))];
  let exams = [...new Set(allUsers.map(u => u.exam))];

  branches.forEach(b => branchFilter.innerHTML += `<option>${b}</option>`);
  years.forEach(y => yearFilter.innerHTML += `<option>${y}</option>`);
  exams.forEach(e => examFilter.innerHTML += `<option>${e}</option>`);
}
</script>

</body>
</html>
